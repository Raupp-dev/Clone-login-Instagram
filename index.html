<!DOCTYPE html>
<html>
    <head>
        <meta lang="pt-br" charset="UTF-8">
        <link rel="stylesheet" href="estilo/style.css">
        <title>Instagram</title> 
    </head>
    <body>
        <div class="phone">
            <img src="estilo/img/celular.png" alt="celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="estilo/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="estilo/img/foto perfil.jpeg" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue como arthur_raupp</a>
                <a href="#" class="instagtram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é arthur_raupp?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
